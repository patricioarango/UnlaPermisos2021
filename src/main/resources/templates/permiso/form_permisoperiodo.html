<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UnLa Permisos | Grupo 11</title>
    <!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<!-- Favicons -->
	<link rel="icon" href="/images/favicon.ico">
    <style>
		html,body,.container-fluid,.container,.row,.row div {height:100%;;} /* full height for demo purposes */
		.vertical-center {
		  position: relative;
		  top: 50%;
		  transform: translateY(-50%);
		}
		.vertical-center23 {
		  position: relative;
		  top: 30%;
		  transform: translateY(-30%);
		}
		
		.img-circle {
		    border-radius: 50%;
		}
    </style>
  </head>
 <body class="bg-primary">
 <header th:insert="fragments/navbar_publico">
 </header>
<main>
  <div class="container">
  <div class="row">
    <div class="col-8 mb-3 text-white">
    <form class="form vertical-center23"  method="post" th:action="@{/permiso/guardar_permiso_periodo}" role="form" autocomplete="off">
    <h1 class="h3 display-4 vertical-center23">Complet&aacute; los datos que faltan</h1>	<br>
  		<input type="hidden" th:field="${persona.idPersona}"/>
  		<input type="hidden" th:field="${permiso.idPermiso}"/>
		<label class="vertical-center23">Cantidad de d&iacute;as</label>
		<input type="number" th:object="${permisoPeriodo}" name="cantDias" min="1" class="form-control" id="cantDias" autofocus required>
		<br>
		<label class="form-check-label vertical-center23" for="vacaciones">Â¿Son Vacaciones?</label>
		<input class="form-check-input" type="checkbox" name="vacaciones" id="vacaciones" />
		<br><br><br>

		<label>Dominio del veh&iacute;culo formato:AAA999</label>
		<input type="text" th:object="${rodado}" pattern="[a-zA-Z]{3}[0-9{3}]+" minlength="6" maxlength="6" name="dominio" class="form-control" id="dominio"  required>
		<label>Marca y modelo</label>
		<input type="text" th:object="${rodado}" name="vehiculo" class="form-control" id="vehiculo"  required><br><br>
		<br>
		<button type="submit" class="btn btn-warning">Finalizar</button>
	</form>
    </div>
    <div class="d-none col-md-4 d-md-block bg-info">
      <img src="https://1.bp.blogspot.com/-2XbNMce8bSo/WTl3xpGhnVI/AAAAAAAABeg/LwJhpLipjXAPsr2R_xJQ6mRnZSlV74DoQCLcB/s1600/machine1_2.gif" class="img-fluid vertical-center img-circle shadow p-3 mb-5" />
    </div>
  </div>
</div>
</main>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body></html>
