<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UnLa Permisos | Grupo 11</title>
    <!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<!-- Favicons -->
	<link rel="icon" href="/images/favicon.ico">
    <style>
		html,body,.container-fluid,.container,.row,.row div {height:100%;;} /* full height for demo purposes */
		.vertical-center {
		  position: relative;
		  top: 50%;
		  transform: translateY(-50%);
		}
		.vertical-center23 {
		  position: relative;
		  top: 30%;
		  transform: translateY(-30%);
		}
		
		.img-circle {
		    border-radius: 50%;
		}
    </style>
  </head>
 <body class="bg-primary">
<main>
	
  <div class="container">
  
  <div class="row">
  
    <div class="col-8 mb-3 text-white">
  <h1 class="h3 display-3">Alta de Persona</h1>	  
		<form class="form"  method="post" th:action="@{/permiso/guardar_persona}" th:object="${persona}" role="form" autocomplete="off">
		  <div class="col-auto">
		    <label for="nombre" class="form-label">Nombre</label>
		    <input type="text" name="nombrePersona" th:value="${persona.nombrePersona}" class="form-control" id="nombrePersona" required autofocus>
		  
		    <div class="mb-3">
		    <label for="apellido" class="form-label">Apellido</label>
		    <input type="text" name="apellidoPersona" th:value="${persona.apellidoPersona}" class="form-control" id="apellidoPersona" required>
		  
		  
		    <label for="nro_documento" class="form-label">DNI</label>
		    <input type="text" name="dniPersona" th:value="${persona.dniPersona}" class="form-control" id="dniPersona" required>
		     	
		  <div class="text-center"><br>
			<a href="/" role="button" class="btn btn-secondary">Cancelar</a>
			<button type="submit" class="btn btn-warning">Guardar</button>
		  </div>
		  </div>
		</form>
    </div></div>
    <div class="d-none col-md-4 d-md-block bg-info">
      <img src="https://1.bp.blogspot.com/-2XbNMce8bSo/WTl3xpGhnVI/AAAAAAAABeg/LwJhpLipjXAPsr2R_xJQ6mRnZSlV74DoQCLcB/s1600/machine1_2.gif" class="img-fluid vertical-center img-circle shadow p-3 mb-5" />
    </div>
  </div>
</div>
</main>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body></html>
