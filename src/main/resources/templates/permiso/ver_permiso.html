<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UnLa Permisos | Grupo 11</title>
    <!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<!-- Favicons -->
	<link rel="icon" href="/images/favicon.ico">
    <style>
		html,body,.container-fluid,.container,.row,.row div {height:100%;;} /* full height for demo purposes */
		.vertical-center {
		  position: relative;
		  top: 50%;
		  transform: translateY(-50%);
		}
		.vertical-center23 {
		  position: relative;
		  top: 30%;
		  transform: translateY(-30%);
		}
		
		.img-circle {
		    border-radius: 50%;
		}
    </style>
  </head> 
  <body class="bg-primary">
<main>
  <div class="container">
  <div class="row text-white">
    <div class="col-5 text-white ">
		<h1 class="h3 display-3 vertical-center23">Tipo Permiso: Diario</h1>
		<h1 class="vertical-center23" th:text="${'Otorgado a: ' + permisoDiario.pedido.nombrePersona + ' ' + permisoDiario.pedido.apellidoPersona}"></h1>
		<h3 class="vertical-center23" th:text="${'DNI: '+ permisoDiario.pedido.dniPersona}"></h3>
		<h3 class="vertical-center23" th:text="${'Desde: '+ permisoDiario.desde.lugar + ' (cod.pos.: ' + permisoDiario.desde.codigoPostal + ')'}"></h3>
		<h3 class="vertical-center23" th:text="${'Hasta: '+ permisoDiario.hasta.lugar + ' (cod.pos.: ' + permisoDiario.hasta.codigoPostal + ')'}"></h3>
		<h3 class="vertical-center23" th:text="${'Motivo: '+ permisoDiario.motivo}"></h3>
		<h3 class="vertical-center23" th:text="${'V&aacute;lido: '+ permisoDiario.fecha}"></h3>	
		<a class="vertical-center23 btn btn-warning" target="_blank" th:href="@{https://patricioarango.github.io/permiso_diario.html(nombre=${permisoDiario.pedido.nombrePersona},apellido=${permisoDiario.pedido.apellidoPersona},desde=${permisoDiario.desde.lugar},fecha=${permisoDiario.fecha},hasta=${permisoDiario.hasta.lugar},motivo=${permisoDiario.motivo},dni=${permisoDiario.pedido.dniPersona})}">Ver online en GitHub Pages</a>
		<a class="vertical-center23 btn btn-secondary" href="/">Volver al Inicio</a>
    </div>
    <div class="col-3">
    	<img class="vertical-center23 img-fluid" th:src="${imagen}" />
    	<a class="vertical-center23 btn btn-danger" target="_blank" th:href="${imagen}">Ver QR</a><br><br>
		<!--<a class="vertical-center23 btn btn-success" target="_blank" th:href="${link_qr}">Generar QR onthefly</a>-->
		<a class="vertical-center23 btn btn-success" target="_blank" th:href="${link_qr}">Generar QR onthefly</a>
    </div>
    <div class="d-none col-md-4 d-md-block bg-info">
      <img src="https://1.bp.blogspot.com/-2XbNMce8bSo/WTl3xpGhnVI/AAAAAAAABeg/LwJhpLipjXAPsr2R_xJQ6mRnZSlV74DoQCLcB/s1600/machine1_2.gif" class="img-fluid vertical-center img-circle shadow p-3 mb-5" />
    </div>
  </div>
</div>
</main>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body></html>
