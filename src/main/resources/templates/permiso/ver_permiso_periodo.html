<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UnLa Permisos | Grupo 11</title>
    <!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<!-- Favicons -->
	<link rel="icon" href="/images/favicon.ico">
    <style>
		html,body,.container-fluid,.container,.row,.row div {height:100%;;} /* full height for demo purposes */
		.vertical-center {
		  position: relative;
		  top: 50%;
		  transform: translateY(-50%);
		}
		.vertical-center23 {
		  position: relative;
		  top: 30%;
		  transform: translateY(-30%);
		}
		
		.img-circle {
		    border-radius: 50%;
		}
    </style>
  </head> 
  <body class="bg-primary">
<main>
  <div class="container">
  <div class="row text-white">
    <div class="col-8 text-white ">
		
		<h1 class="h3 display-3 vertical-center23">Tipo de Permiso: Per&iacute;odo</h1>
		<h1 class="vertical-center23" th:text="${'Otorgado a: ' + permisoPeriodo.pedido.nombrePersona + ' ' + permisoPeriodo.pedido.apellidoPersona}"></h1>
		<h3 class="vertical-center23" th:text="${'DNI: '+ permisoPeriodo.pedido.dniPersona}"></h3>
		<h3 class="vertical-center23" th:text="${'Desde: '+ permisoPeriodo.desde.lugar + ' (cod.pos.: ' + permisoPeriodo.desde.codigoPostal + ')'}"></h3>
		<h3 class="vertical-center23" th:text="${'Hasta: '+ permisoPeriodo.hasta.lugar + ' (cod.pos.: ' + permisoPeriodo.hasta.codigoPostal + ')'}"></h3>
		<h3 class="vertical-center23" th:text="${'V&aacute;lido Desde: '+ permisoPeriodo.fecha}"></h3>
		<h3 class="vertical-center23" th:text="${'V&aacute;lido Hasta: '+permisoPeriodo.fecha.plusDays(permisoPeriodo.cantDias-1)}"></h3>
		<h3 class="vertical-center23" th:text="${'Rodado DOMINIO: '+permisoPeriodo.rodado.dominio}"></h3>
		<h3 class="vertical-center23" th:text="${'Rodado Veh&iacute;culo: '+permisoPeriodo.rodado.vehiculo}"></h3>	
		<a class="vertical-center23 btn btn-warning" target="_blank" th:href="@{https://patricioarango.github.io/permiso_periodo.html(nombre=${permisoPeriodo.pedido.nombrePersona},apellido=${permisoPeriodo.pedido.apellidoPersona},desde=${permisoPeriodo.desde.lugar},fecha_inicio=${permisoPeriodo.fecha},fecha_fin=${permisoPeriodo.fecha.plusDays(permisoPeriodo.cantDias-1)},hasta=${permisoPeriodo.hasta.lugar},dni=${permisoPeriodo.pedido.dniPersona},vehiculo=${permisoPeriodo.rodado.vehiculo},dominio=${permisoPeriodo.rodado.dominio})}">Ver online en GitHub Pages</a>
		<a class="vertical-center23 btn btn-danger" target="_blank" th:href="${imagen}">Ver QR</a>
		<a class="vertical-center23 btn btn-secondary" href="/">Volver al Inicio</a>
    </div>
    <div class="d-none col-md-4 d-md-block bg-info">
      <img src="https://1.bp.blogspot.com/-2XbNMce8bSo/WTl3xpGhnVI/AAAAAAAABeg/LwJhpLipjXAPsr2R_xJQ6mRnZSlV74DoQCLcB/s1600/machine1_2.gif" class="img-fluid vertical-center img-circle shadow p-3 mb-5" />
    </div>
  </div>
</div>
</main>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body></html>
